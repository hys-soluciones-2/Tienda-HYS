<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Listar Ventas</title>
        <meta charset="UTF-8">
           <style>
            body {
                font-family: Arial, sans-serif;
                margin: 20px;
            }
            table {
                border-collapse: collapse;
                width: 100%;
                margin-top: 20px;
            }
            th, td {
                border: 1px solid #ddd;
                padding: 12px;
                text-align: left;
            }
            th {
                background-color: #f2f2f2;
                font-weight: bold;
            }
            tr:nth-child(even) {
                background-color: #f9f9f9;
            }
            .total-amount {
                font-weight: bold;
                color: #2e7d32;
            }
            .no-data {
                text-align: center;
                padding: 20px;
                color: #666;
                font-style: italic;
            }
            .btn {
                display: inline-block;
                padding: 10px 20px;
                background-color: #007bff;
                color: white;
                text-decoration: none;
                border-radius: 4px;
                margin-top: 20px;
            }
            .btn:hover {
                background-color: #0056b3;
            }
        </style>
    </head>
    <body>
        <header th:replace='layout/plantilla :: header'></header>
        <h3>[[#{subtitulo.listarVentas}]]</h3>
        <br/><!-- Este link es el que me comunica con la plantilla de modificarVentas -->
         <a th:href="@{/agregarVentas}">[[#{accion.agregar}]]</a>
        <br/><!-- comment -->
            <div th:if="${ventas != null and !ventas.empty}">
        <table border="1">
            <tr>
                <th>[[#{columna.idVenta}]]</th>
                <th>[[#{columna.fechaVenta}]]</th>
                <th>[[#{columna.total}]]</th>
                <th>[[#{columna.editar}]]</th>
                
            </tr>
          
            <tr th:each="venta:${ventas}">
                <td th:text="${venta.idVenta}"></td>
                <td th:text="${venta.fecha}"></td>
                <td th:text="${venta.total}"></td>
             
                <td> <a th:href="@{/editarVentas/} + ${venta.idVenta}" th:text="Editar"></a></td>
                  
            </tr>
           
        </table>
      
         </div>
        
         <div th:if="${ventas == null or ventas.empty}">
             La lista de tipos gastos esta vacia
         </div>
         <br/>
           <a th:href="@{/}">[[#{accion.regresarInicio}]]</a>
            <footer th:replace='layout/plantilla :: footer'></footer>
    </body>
</html>
