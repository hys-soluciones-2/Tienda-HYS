<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Modificar Estado Compras</title>
        <meta charset="UTF-8"/>
        
    </head>
    <body>
        <header th:replace='layout/plantilla :: header'></header>
        <h3>[[#{subtitulo.modificarCompras}]]</h3>
        <a th:href="@{/listar/estadoCompras}">[[#{accion.regresar}]]</a>
        <br/> <!--th:object="${productos}"> esta es la variable  var productos = productoService.listarProductos();de la clase ProductoContolador -->
        
        <form th:action="@{/guardar/estadoCompras}" method="post" th:object="${estadosCompras}">
           <input type="hidden" name="idEstado" th:field="*{idEstado}"/>
            <br/>
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" th:field="*{nombre}"/>
            <br/>
            <label for="descripcion">Descripcion</label>
            <input type="text" name="descripcion" th:field="*{descripcion}"/>
            <br/>
            <br/>
            <input type="submit" name="guardar" th:value="#{accion.guardar}"/>
        </form>
         <footer th:replace='layout/plantilla :: footer'></footer>
    </body>
</html>
