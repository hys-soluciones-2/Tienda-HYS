<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Datos Provedor</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <header th:replace='layout/plantilla :: header'></header>
        <h3>[[#{subTitulo.provedor}]]</h3>
        <a th:href="@{/listar/provedores}">[[#{accion.regresar}]]</a>
        <br/><!-- th:object="${productos}"> esta es la variable  var productos = productoService.listarProductos();de la clase ProductoContolador -->
        <form th:action="@{/guardar/provedor}" method="post" th:object="${provedores}">
            <input type="hidden" name="idProvedor" th:field="*{idProvedor}"/>
            <br/>
            <label for="nombre">[[#{formulario.nombre}]]</label>
            <input type="text" name="nombre" th:field="*{nombre}"/>
            <span th:if="${#fields.hasErrors('nombre')}" th:errors='*{nombre}'>Error nombre</span>
            <br/>
            <label for="descripcion">[[#{formulario.descripcion}]]</label>
            <input type="text" name="descripcion" th:field="*{descripcion}"/>
            <span th:if="${#fields.hasErrors('descripcion')}" th:errors='*{descripcion}'>Error descripcion</span>
            <br/>
             <label for="estado">[[#{formulario.estado}]]</label>
            <select name="estado" th:field="*{estado}">
                <option value="true" selected>Activo</option>
                <option value="false">Inactivo</option>
            </select>
            <br/>
            <input type="submit" name="guardar" th:value="#{accion.guardar}"/>
        </form>
         <footer th:replace='layout/plantilla :: footer'></footer>
    </body>
</html>
