<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Tienda HYS</title>
        <meta charset="UTF-8">
           <style>
            body {
                font-family: Arial, sans-serif;
                margin: 20px;
            }
            table {
                border-collapse: collapse;
                width: 100%;
                margin-top: 20px;
            }
            th, td {
                border: 1px solid #ddd;
                padding: 12px;
                text-align: left;
            }
            th {
                background-color: #f2f2f2;
                font-weight: bold;
            }
            tr:nth-child(even) {
                background-color: #f9f9f9;
            }
            .total-amount {
                font-weight: bold;
                color: #2e7d32;
            }
            .no-data {
                text-align: center;
                padding: 20px;
                color: #666;
                font-style: italic;
            }
            .btn {
                display: inline-block;
                padding: 10px 20px;
                background-color: #007bff;
                color: white;
                text-decoration: none;
                border-radius: 4px;
                margin-top: 20px;
            }
            .btn:hover {
                background-color: #0056b3;
            }
        </style>
    </head>
    <body>
        <h1>Tienda HYS Lista de Productos</h1>
        <a th:href="@{/agregarProducto}">Crear Producto</a>
        <br/><!-- comment -->
        <div th:if="${productos != null and !productos.empty}">
            <table border="1">
                <tr>
                    <th>idProducto</th>
                    <th>Nombre</th>
                    <th>Descripcion</th>
                    <th>Estado</th>
                    <th>Editar</th>
                   

                </tr>

                <tr th:each="producto:${productos}">
                    <td th:text="${producto.idProducto}"></td>
                    <td th:text="${producto.nombre}"></td>
                    <td th:text="${producto.descripcion}"></td>
                    <td th:text="${producto.estado}"></td>
                    <td> <a th:href="@{/editar/} + ${producto.idProducto}" th:text="Editar"></a></td>

                </tr>
            </table>
        </div>
        <div th:if="${productos == null or productos.empty}">
            La lista de productos esta vacia
        </div>
        <br/><!-- comment -->

        <a th:href="@{/}">Regresar Inicio</a>
    </body>
</html>
