<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Modificar el Tipo de Gastos</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <header th:replace='layout/plantilla :: header'></header>
        <h3>[[#{subTitulo.tipoGastos}]]</h3>
        <abr/>
        <a th:href="@{/listarTipoGastos}">[[#{accion.regresar}]]</a>
          <br/><!-- th:object="${productos}"> esta es la variable  var productos = productoService.listarProductos();de la clase ProductoContolador -->
        <form th:action="@{/guardarTipoGastos}" method="post" th:object="${tipoGastos}">
            <input type="hidden" name="idtipo" th:field="*{idTipo}"/>
            <br/>
            <label for="nombre">[[#{formulario.nombre}]]</label>
            <input type="text" name="nombre" th:field="*{nombre}"/>
            <br/>
            <label for="descripcion">[[#{formulario.descripcion}]]</label>
            <input type="text" name="descripcion" th:field="*{descripcion}"/>
            <br/>
            <!-- 
             <label for="estado">Estado</label>
            <select name="estado" th:field="*{estado}">
                <option value="true" selected>Activo</option>
                <option value="false">Inactivo</option>
            </select>
            -->
            <br/>
            <input type="submit" name="guardar" th:value="#{accion.guardar}"/>
        </form>
           <footer th:replace='layout/plantilla :: footer'></footer>
    </body>
</html>
