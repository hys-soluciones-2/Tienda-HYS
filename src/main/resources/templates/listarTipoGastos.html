<!DOCTYPE html>
<html xmlns:th="http://wwweleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Estados de Gastos</title>
        <meta charset="UTF-8">
           <style>
            body {
                font-family: Arial, sans-serif;
                margin: 20px;
            }
            table {
                border-collapse: collapse;
                width: 100%;
                margin-top: 20px;
            }
            th, td {
                border: 1px solid #ddd;
                padding: 12px;
                text-align: left;
            }
            th {
                background-color: #f2f2f2;
                font-weight: bold;
            }
            tr:nth-child(even) {
                background-color: #f9f9f9;
            }
            .total-amount {
                font-weight: bold;
                color: #2e7d32;
            }
            .no-data {
                text-align: center;
                padding: 20px;
                color: #666;
                font-style: italic;
            }
            .btn {
                display: inline-block;
                padding: 10px 20px;
                background-color: #007bff;
                color: white;
                text-decoration: none;
                border-radius: 4px;
                margin-top: 20px;
            }
            .btn:hover {
                background-color: #0056b3;
            }
        </style>
    </head>
    <body>
        <header th:replace='layout/plantilla :: header'></header>
        <h3>[[#{subtitulo.listarTiposGastos}]]</h3>
        <br/>
       
        <a th:href="@{/agregar/tipoGastos}">[[#{accion.agregar}]]</a>
         <div th:if="${tipoGastos != null and !tipoGastos.empty}">
        <table border="1">
            <tr>
                <th>[[#{columna.idEstado}]]</th>
                <th>[[#{columna.nombre}]]</th>
                <th>[[#{columna.descripcion}]]</th>
                <th>[[#{columna.editar}]]</th>
                
            </tr>
           
            <tr th:each="tipo:${tipoGastos}">
                <td th:text="${tipo.idTipo}"></td>
                <td th:text="${tipo.nombre}"></td>
                <td th:text="${tipo.descripcion}"></td>
              
                <td> <a th:href="@{/editar/tipoGastos/} + ${tipo.idTipo}" th:text="Editar"></a></td>
                  
            </tr>
        </table>
         </div>
        
         <div th:if="${tipoGastos == null or tipoGastos.empty}">
             La lista de tipos gastos esta vacia
         </div>
        <br/><!-- comment -->
       
        <a th:href="@{/}">[[#{accion.regresarInicio}]]</a>
         <footer th:replace='layout/plantilla :: footer'></footer>
    </body>
</html>
