<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Modificar Ventas</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>Modificar Ventas</h1>
        <abr/>
        <a th:href="@{/listarVentas}">Regresar a la lista de ventas</a>
        <br/><!-- th:object="${productos}"> esta es la variable  var productos = productoService.listarProductos();de la clase ProductoContolador -->
        <!-- Este  "@{/guardarVentas}" me comunica con le path en contoladorInicio-->
        <form th:action="@{/guardarVentas}" method="post" th:object="${ventas}">
            <input type="hidden" name="idVenta" th:field="*{idVenta}"/>
            <br/>
            <label for="fecha">Fecha</label>
            <input type="date" name="fecha" th:field="*{fecha}"/>
            <br/>
            <label for="total">Total Venta:</label>
            <input type="number" step="0.01" min="0" th:field="*{total}" />
            <br/>
            <!-- 
             <label for="estado">Estado</label>
            <select name="estado" th:field="*{estado}">
                <option value="true" selected>Activo</option>
                <option value="false">Inactivo</option>
            </select>
            -->
            <br/>
            <input type="submit" name="guardar" value="Guardar"/>
        </form>

    </body>
</html>
