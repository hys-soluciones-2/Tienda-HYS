<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Modificar Ventas</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <header th:replace='layout/plantilla :: header'></header>
        <h3>[[#{subtitulo.modificarVenta}]]</h3>
        <abr/>
        <a th:href="@{/listar/ventas}">[[#{accion.regresar}]]</a>
        <br/><!-- th:object="${productos}"> esta es la variable  var productos = productoService.listarProductos();de la clase ProductoContolador -->
        <!-- Este  "@{/guardarVentas}" me comunica con le path en contoladorInicio-->
        <form th:action="@{/guardar/ventas}" method="post" th:object="${ventas}">
            <input type="hidden" name="idVenta" th:field="*{idVenta}"/>
            <br/>
            <label for="fecha">[[#{formulario.fecha}]]:</label>
            <input type="date" name="fecha" th:field="*{fecha}" required/>
            <span th:if="${#fields.hasErrors('fecha')}" th:errors='*{fecha}'>Error de fecha</span>
            <br/>
            <label for="total">[[#{formulario.total}]]:</label>
            <input type="number" step="0.01" min="0" th:field="*{total}" />
            <span th:if="${#fields.hasErrors('total')}" th:errors='*{total}'>Error total</span>
            <br/>
            <!-- 
             <label for="estado">Estado</label>
            <select name="estado" th:field="*{estado}">
                <option value="true" selected>Activo</option>
                <option value="false">Inactivo</option>
            </select>
            -->
            <br/>
            <input type="submit" name="guardar" th:value="#{accion.guardar}"/>
        </form>
         <footer th:replace='layout/plantilla :: footer'></footer>
    </body>
</html>
